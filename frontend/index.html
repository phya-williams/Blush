<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blush Mood Board</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Blush Mood Board</h1>
        </header>
        <p>Your Daily Mood Tracker and Positivity Coach</p>

        <div class="form">
            <input type="text" id="username" placeholder="Enter your name">
            <input type="text" id="mood" placeholder="How are you feeling? (e.g., happy, stressed, excited)">
            <button id="submit">Submit</button>
            <div id="output"></div>
            <canvas id="moodChart"></canvas>
            <div id="quote"></div>
        </div>
        <script src="script.js"></script>

</body>

</html>
